<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<dom-module id="testjs-polymer">

    <template>
        <div id="container" style="display: flex; flex-direction: column; padding: 1em; display: inline-block">

            <div id="scrollablediv" style="width: 20em; height: 6em; background-color: yellow; overflow: scroll; border: 1px solid; margin: 1em">
                <paper-input id="inputId" value="{{userInput}}"></paper-input>
                <button id="helloButton" on-click="sayHello">Say hello</button>
                <div id="greeting">[[greeting]]</div>
            </div>

            <div>Questi bottoni invocano funzioni JS precaricate nella pagina senza passare dal server<br>
                 (L'ultimo è intenzionalmente di tipo vaadin-button ma solo graficamente)
            </div>

            <div id="buttondivjs" style="display: flex; flex-direction: row; margin: 1em">
                <button id="bwide_js" onclick="wider()">Più largo JS</button>
                <button id="bnarrow_js" onclick="narrower()">Più stretto JS</button>
                <button id="btall_js" onclick="taller()">Più alto JS</button>
                <vaadin-button id="bshort_js" onclick="shorter()">Più basso JS</vaadin-button>
            </div>

            <div>Questi bottoni sono intercettati da un listener sul server il quale invoca le stesse funzioni nella pagina</div>

            <div id="buttondivjava" style="display: flex; flex-direction: row; margin: 1em">
                <vaadin-button id="bwide_java">Più largo Java</vaadin-button>
                <vaadin-button id="bnarrow_java">Più stretto Java</vaadin-button>
                <vaadin-button id="btall_java">Più alto Java</vaadin-button>
                <vaadin-button id="bshort_java">Più basso Java</vaadin-button>
            </div>


        </div>


    </template>


    <script>
        class TestJsPolymer extends Polymer.Element {
            static get is() {
                return 'testjs-polymer'
            }
        }

        customElements.define(TestJsPolymer.is, TestJsPolymer);
    </script>

</dom-module>
