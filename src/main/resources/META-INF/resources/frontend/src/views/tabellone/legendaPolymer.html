<dom-module id="legenda-tabellone">
    <template>
        <div>
            &nbsp;Legenda:&nbsp;&nbsp;
            <template is="dom-repeat" items="[[colori]]">
                <vaadin-button style="width: 8.5em; background-color:[[item.tag]];"
                               title=[[item.legenda]]>
                    [[item.titolo]]
                </vaadin-button>
            </template>
        </div>
    </template>


    <script>
        class LegendaPolymer extends Polymer.Element {
            static get is() {
                return 'legenda-tabellone'
            }
        }

        customElements.define(LegendaPolymer.is, LegendaPolymer);

    </script>


</dom-module>
