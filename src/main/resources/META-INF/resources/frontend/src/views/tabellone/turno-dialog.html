<link href="../../../bower_components/vaadin-button/vaadin-button.html" rel="import">
<link href="../../../bower_components/vaadin-text-field/vaadin-text-field.html" rel="import">
<link href="../../../bower_components/vaadin-icons/vaadin-icons.html" rel="import">
<link href="../../../bower_components/vaadin-time-picker/vaadin-time-picker.html" rel="import">
<link href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html" rel="import">

<dom-module id="turno-dialog">

    <template>

        <style>

            .headerRow {
                display: flex;
                justify-content: center;
            }

            .areaiscrizioni {
                display: flex;
                flex-direction: column;
                overflow: auto;
                flex-wrap: nowrap;
                justify-content: flex-start;
                align-items: stretch;
                align-content: stretch;
                padding-left:0.5em;
                padding-right:0.5em;
            }

            .areabottoni {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: stretch;
                margin-top: 1em;
            }

            .iscrizione {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: flex-start;
                align-items: stretch;
                align-content: stretch;
                margin-top: 1em;
            }

            .iscrizioneRow {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: stretch;
                vertical-align: middle;
            }

            .funzione {
                display:flex;
                flex-direction:row;
                align-items:center;
                width:5.7em
            }

            .funzioneIcona {
                height:4mm;
            }

            .timePicker {
               width: 5.7em;
            }

            .fieldNote{
                width: 2em;
                flex-grow: 1;
                margin-left:0.2em;
                margin-right:0.2em;
            }

            .comboMilite{
                margin-left:0.2em;
            }

            .hgap {
                width: 0.4em;
            }



        </style>


        <!--single column centered in page-->
        <div id="container" style="display: flex; flex-direction: column">

            <!--header-->
            <div style="display: flex; flex-direction:column;">
                <div class="headerRow" div>
                    [[giorno]]
                </div>

                <div class="headerRow" style="font-weight: bold">
                    [[servizio]]
                </div>

                <template if=[[usaOrarioLabel]] is="dom-if">
                    <div class="headerRow">
                        [[orario]]
                    </div>
                </template>

            </div>
            <!--end header-->


            <!--area con tutte le iscrizioni, popolata da Java-->
            <div id="areaiscrizioni" class="areaiscrizioni">
            </div>
            <!--end area iscrizioni-->


            <!--area dei bottoni-->
            <div class="areabottoni">

                <vaadin-button id="annulla"
                               style="width:8em; flex-grow:1"
                               theme="secondary">Annulla
                </vaadin-button>

                <div class="hgap"></div>

                <vaadin-button id="conferma"
                               style="width:8em;flex-grow:1"
                               theme="primary">Registra
                </vaadin-button>
            </div>
            <!--end area bottoni-->

        </div>
        <!--end single column-->

    </template>


    <script>
        class TurnoDialog extends Polymer.Element {
            static get is() {
                return 'turno-dialog'
            }
        }

        customElements.define(TurnoDialog.is, TurnoDialog);

        // called from the Java class (server) to register a reference
        // to the server itself in order to enable JavaScript
        // to call methods on the server.
        function registerServer(serverElement){
            server=serverElement.$server;
            server.pageReady(window.innerWidth,window.innerHeight);
        }




    </script>


</dom-module>
