<link href="../../../bower_components/vaadin-button/vaadin-button.html" rel="import">
<link href="../../../bower_components/vaadin-text-field/vaadin-text-field.html" rel="import">
<link href="../../../bower_components/vaadin-icons/vaadin-icons.html" rel="import">
<link href="../../../bower_components/vaadin-time-picker/vaadin-time-picker.html" rel="import">

<dom-module id="iscrizione-editor">

    <template>

        <style>

            .headerRow {
                display: flex;
                justify-content: center;
            }

            .iscrizione {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                justify-content: flex-start;
                align-items: stretch;
                align-content: stretch;
                margin-top: 1em;
            }

            .iscrizioneRow {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: stretch;
                vertical-align: middle;
            }

            .hgap {
                width: 0.4em;
            }

        </style>


        <!--single column centered in page-->
        <div id="container" style="display: flex; flex-direction: column">

            <!--header-->
            <div style="display: flex; flex-direction:column;">
                <div class="headerRow" div>
                    [[giorno]]
                </div>

                <div class="headerRow" style="font-weight: bold">
                    [[servizio]]
                </div>

                <template if=[[usaOrarioLabel]] is="dom-if">
                    <div class="headerRow">
                        [[orario]]
                    </div>
                </template>

            </div>
            <!--end header-->

            <!--area iscrizione-->
            <div>

                <!--iscrizione-->
                <div class="iscrizione">

                    <!--prima riga-->
                    <div class="iscrizioneRow">

                        <div style="display: flex; flex-direction: row; align-items:center; margin-right:1em">
                            <iron-icon icon=[[icona]] style="height:4mm"></iron-icon>
                            <label>[[funzione]]</label>
                        </div>

                        <label style="font-weight: bold">[[milite]]</label>

                    </div>
                    <!--end prima riga -->


                    <!--seconda riga-->
                    <div class="iscrizioneRow">

                        <vaadin-time-picker
                                disabled=[[readOnly]]
                                step="900"
                                style="width: 6em;"
                                value="{{oraInizio}}">
                        </vaadin-time-picker>

                        <div class="hgap" style="flex-grow:1"></div>

                        <vaadin-time-picker
                                disabled=[[readOnly]]
                                step="900"
                                style="width: 6em;"
                                value="{{oraFine}}">
                        </vaadin-time-picker>

                    </div>
                    <!--end seconda riga -->


                    <!--terza riga-->
                    <vaadin-text-field
                            disabled=[[readOnly]]
                            style="width: 100%"
                            value="{{note}}">
                    </vaadin-text-field>
                    <!--end terza riga -->



                </div>

            </div>
            <!--end area iscrizione-->

            <!--area bottoni-->
            <div style="display: flex; flex-direction: column; margin-top: 1em;">

                <vaadin-button id="elimina" theme="secondary" style="color:white; background-color:red"></vaadin-button>

                <div style="display: flex; flex-direction: row; justify-content: space-around;">
                    <vaadin-button id="annulla"
                                   style="flex-grow:1"
                                   theme="secondary"></vaadin-button>

                    <vaadin-button id="conferma"
                                   style="flex-grow:1; margin-left:0.4em"
                                   theme="raised primary"></vaadin-button>
                </div>

            </div>
            <!--end area bottoni-->


        </div>
        <!--end single column-->

    </template>

    <script>
        class IscrizioneEditor extends Polymer.Element {
            static get is() {
                return 'iscrizione-editor'
            }
        }

        customElements.define(IscrizioneEditor.is, IscrizioneEditor);



    </script>


</dom-module>
