<link href="../../../bower_components/vaadin-button/vaadin-button.html" rel="import">
<link href="../../../bower_components/vaadin-icons/vaadin-icons.html" rel="import">
<link href="../../../bower_components/vaadin-date-picker/vaadin-date-picker.html" rel="import">
<link href="../../../bower_components/vaadin-radio-button/vaadin-radio-button.html" rel="import">
<link href="../../../bower_components/vaadin-radio-button/vaadin-radio-group.html" rel="import">
<link href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html" rel="import">

<dom-module id="turno-gen" theme-for="vaadin-grid">

    <template>


        <!--single column centered in page-->
        <div id="container" style="display: flex; flex-direction:column; ">

            <!--header-->
            <div style="display: flex; flex-direction:column; border-bottom:0.05em solid; padding-bottom: 1em">
            </div>
            <!--end header-->

            <!--area setup date e operazione-->
            <div style="display: flex; flex-direction:row;">

                <vaadin-date-picker placeholder="dal"></vaadin-date-picker>

                <vaadin-date-picker placeholder="al"></vaadin-date-picker>

                <vaadin-radio-group theme="vertical">
                    <vaadin-radio-button checked>Genera</vaadin-radio-button>
                    <vaadin-radio-button>Cancella</vaadin-radio-button>
                </vaadin-radio-group>

            </div>
            <!--end area setup date e operazione-->


            <!--area grid-->
            <div id="gridholder" style="display:flex">
            </div>
            <!--end area grid-->


            <template is="dom-repeat" items="[[righe]]">
                <label style="color:[[item.coloreTesto]]">[[item.nomeServizio]]</label>
            </template>



            <!--area bottoni-->
            <div style="display: flex; flex-direction: column; margin-top: 1em;">

                <div style="display: flex; flex-direction: row; justify-content: space-around;">
                    <vaadin-button id="bChiudi" style="flex-grow:1" theme="secondary">
                        <label>Chiudi</label>
                    </vaadin-button>

                    <vaadin-button id="bEsegui" style="flex-grow:1; margin-left:0.4em" theme="raised primary">
                        <label>Esegui</label>
                    </vaadin-button>
                </div>

            </div>
            <!--end area bottoni-->


        </div>
        <!--end single column-->

    </template>


    <script>
        class TurnoGen extends Polymer.Element {
            static get is() {
                return 'turno-gen'
            }
        }
        customElements.define(TurnoGen.is, TurnoGen);


    </script>


</dom-module>
