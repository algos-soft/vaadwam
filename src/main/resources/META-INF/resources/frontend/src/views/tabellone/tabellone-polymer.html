<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="tabellone-polymer">
    <template>

        <vaadin-grid id="tabellonegrid">
        </vaadin-grid>

        <vaadin-dialog aria-label="polymer templates">
            <template>
                <div>This simple dialog will close by pressing the Esc key,</div>
                <div> or by a mouse click anywhere outside the dialog area</div>
            </template>
        </vaadin-dialog>


    </template>




    <script>
        class TabellonePolymerClass extends Polymer.Element {
            static get is() {
                return 'tabellone-polymer'
            }
        }

        customElements.define(TabellonePolymerClass.is, TabellonePolymerClass);
    </script>
</dom-module>
