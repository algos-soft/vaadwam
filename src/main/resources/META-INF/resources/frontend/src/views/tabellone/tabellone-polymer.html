<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="tabellone-polymer">

    <template>

        <vaadin-checkbox-group theme="horizontal">
            <vaadin-checkbox id="modoUtente">User</vaadin-checkbox>
            <vaadin-checkbox id="modoCentralinista">Centralino</vaadin-checkbox>
            <vaadin-checkbox id="modoAdmin">Admin</vaadin-checkbox>
        </vaadin-checkbox-group>


        <div style="display:flex">
            <vaadin-grid id="tabellonegrid"></vaadin-grid>
        </div>

        <!--layer legenda-->
        <div id="legendaLayer" style="display:flex; flex-direction:column;
                padding:0.5em; position:fixed;
                top:65%; left:10%; border-radius:0.6em;
                color:white; background:black; opacity:0.8;
                z-index:2; visibility:hidden">
            <dom-repeat items="[[coloriLegenda]]">
                <template>
                    <div style="display:flex; flex-direction:row; align-items:center; margin-right:1em">
                        <div class="iconContainer"
                             style="width:1em;height:1em;background-color:[[item.colore]];border-radius:50%;margin-right:0.2em"></div>
                        <label style="font-size:85%">[[item.nome]]</label>
                    </div>
                </template>
            </dom-repeat>
        </div>

        <div id="legendaLabel" style="display:inline-flex; flex-direction:row; padding-left:1em; padding-top:0.5em; align-items:center">
<!--            <img src="frontend://images/rainbow.png">-->
            <iron-icon icon="vaadin:adjust" style="width:1em;height:1em"></iron-icon>
            <label style="font-size:90%; margin-left:0.3em">colori...</label>
        </div>


        <!--dialogo edit turno (nascosto)-->
        <vaadin-dialog id="turnodialog" aria-label="polymer templates"></vaadin-dialog>

    </template>


    <script>
        class TabellonePolymerClass extends Polymer.Element {
            static get is() {
                return 'tabellone-polymer'
            }
        }

        customElements.define(TabellonePolymerClass.is, TabellonePolymerClass);





    </script>
</dom-module>
