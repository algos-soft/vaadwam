<link rel="import" href="../../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../../bower_components/vaadin-time-picker/vaadin-time-picker.html">

<!--Doppia quadra è 'One way binding' mentre doppia graffa è 'Two way binding'-->
<dom-module id="turno-edit">

    <template>

        <style>

            .buttondiv {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .fullPage{
                display: flex;
	            flex-direction: column;
	            flex-wrap: nowrap;
	           	justify-content: flex-start;
	            align-items: center;
	            align-content: stretch;
            }

            .headerRow {
                display: flex;
                justify-content: center;
                font-size: 120%;
            }

            .singlecolumn{
                display: flex;
	            flex-direction: column;
	            flex-wrap: nowrap;
	            justify-content: flex-start;
	            align-items: stretch;
	            align-content: stretch;
                width: 20em;
            }


            .areaiscrizioni{
                display: flex;
	            flex-direction: column;
	            flex-wrap: nowrap;
	            justify-content: flex-start;
	            align-items: stretch;
	            align-content: stretch;
            }

            .areabottoni{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: stretch;
            }

            .iscrizione{
                display: flex;
	            flex-direction: column;
	            flex-wrap: nowrap;
	            justify-content: flex-start;
	            align-items: stretch;
	            align-content: stretch;
            }

            .iscrizioneRow{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: stretch;
            }

            .gap {
                width: 0.2em;
            }

        </style>

        <!--full page area-->
        <div class="fullPage">

            <!--single column centered in page-->
            <div class="singlecolumn">

                <!--header-->
                <div style="display: flex; flex-direction:column; margin-top: 1em;">
                    <div div class="headerRow">
                        [[giorno]]
                    </div>

                    <div class="headerRow" style="font-weight: bold">
                        [[servizio]]
                    </div>

                    <template is="dom-if" if=[[usaOrarioLabel]]>
                        <div class="headerRow">
                            [[orario]]
                        </div>
                    </template>

                </div>
                <!--end header-->

                <!--area con tutte le iscrizioni-->
                <div class="areaiscrizioni">

                    <!--singola iscrizione (da ripetere n volte con dom-repeat)-->
                    <div class="iscrizione">

                        <!--prima riga-->
                        <div class="iscrizioneRow">

                            <vaadin-button
                                    on-click="handleClickPrima"
                                    disabled=[[!abilitataPrima]]
                                    style="width: 8em; background-color:[[colorePrima]]">
                                <div class="buttondiv">
                                    <iron-icon icon=[[iconaPrima]] style="height:4mm"></iron-icon>
                                    <label>[[funzionePrima]]</label>
                                </div>
                            </vaadin-button>

                            <div class="gap"></div>

                            <vaadin-button
                                    on-click="handleClickPrima"
                                    disabled=[[!abilitataPrima]]
                                    value="[[militePrima]]"
                                    style="flex-grow: 2; background-color:[[colorePrima]]">
                                [[militePrima]]
                            </vaadin-button>

                        </div>

                        <!--seconda riga-->
                        <div class="iscrizioneRow">

                            <vaadin-time-picker on-value-changed="handleChangePrima"
                                                disabled=[[!abilitataPickerPrima]]
                                                value="{{inizioPrima}}"
                                                step="900"
                                                style="width: 6em">
                            </vaadin-time-picker>

                            <div class="gap"></div>

                            <vaadin-text-field on-value-changed="handleChangePrima"
                                               disabled=[[!abilitataPickerPrima]]
                                               value="{{notePrima}}"
                                               style="width: 7em;flex-grow: 1">
                            </vaadin-text-field>

                            <div class="gap"></div>

                            <vaadin-time-picker on-value-changed="handleChangePrima"
                                                disabled=[[!abilitataPickerPrima]]
                                                value="{{finePrima}}"
                                                step="900"
                                                style="width: 6em">
                            </vaadin-time-picker>

                        </div>

                    </div>
                    <!--end singola iscrizione -->

                </div>
                <!--end area iscrizioni-->

                <!--area dei bottoni-->
                <div class="areabottoni">

                    <vaadin-button id="annulla" style="width:8em; flex-grow:1"
                                   theme="raised secondary"></vaadin-button>

                    <div class="gap"></div>

                    <vaadin-button id="conferma" style="width:8em;flex-grow:1"
                                   theme="raised primary"></vaadin-button>
                </div>
                <!--end area bottoni-->

                <!--start servizio (?)-->
                <template is="dom-if" if=[[usaOrarioPicker]]>
                    <div style="font-size: 120%; display: flex; flex-direction:column; align-items: center">
                        <div style="display: flex; flex-direction:row; align-items: center;">
                            <vaadin-time-picker on-value-changed="handleChangeInizioExtra"
                                                value="{{inizioExtra}}"
                                                step="900"
                                                style="width: 7em">{{inizioExtra}}
                            </vaadin-time-picker>
                            <vaadin-text-field id="spazioVuoto" style="width: 2em;" disabled></vaadin-text-field>
                            <vaadin-time-picker on-value-changed="handleChangeFineExtra"
                                                value="{{fineExtra}}"
                                                step="900"
                                                style="width: 7em"></vaadin-time-picker>
                        </div>
                    </div>
                </template>
                <!--end servizio-->

            </div>
            <!--end single column-->

        </div>
        <!--end page-->

    </template>

    <script>
        class TurnoEditClass extends Polymer.Element {
            static get is() {
                return 'turno-edit'
            }
        }

        customElements.define(TurnoEditClass.is, TurnoEditClass);

    </script>


</dom-module>
