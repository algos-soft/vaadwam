<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">


<dom-module id="cell-servizio">
    <template>
        <style>
            #container {
                display: flex;
                border-top-style: solid;
                border-top-width: 0.1em;
                border-top-left-radius: 0.5em;
                border-color: rgb(101, 101, 104);
            }

            #left {
                width: 60%;
                display: flex;
                flex-direction: column;
            }

            #right {
                width: 40%;
                display: flex;
                flex-direction: column;
            }

            #servizioorario {
                font-weight: bold;
                /*background-color: blue;*/
                color: white;
                text-align: center;
                border-top-left-radius: 0.5em;
                border-bottom-left-radius: 0.5em;
            }

            #servizioservizio {
                /*font-weight: bold;*/
                white-space: normal;
                /*margin-left: 0.5em;*/
            }

            #ruolo {
                white-space: normal;
                border-bottom: 0.05em solid;
            }

            #button {
                white-space: normal;
                border-bottom: 0.05em solid;
            }


        </style>

        <div id="container">

            <div id="left">
                <!--Doppia graffa è 'One way binding' mentre doppia quadra è 'Two way binding'-->
                <div id="servizioorario" style=" background-color:{{colore}};">[[orario]]</div>
                <div id="servizioservizio">[[servizio.descrizione]]</div>
                <template is="dom-if" if=[[lastInType]]>
                    <div style="flex-grow:1"></div>
                    <div style="display: flex; justify-content: center;">
                        <button>Aggiungi...</button>
                    </div>
                </template>
            </div>

            <div style="width:0.5em"></div>

            <div id="right">
                <template is="dom-repeat" items="[[funzioni]]">
                    <div id="ruolo">{{item.code}}</div>
                </template>
            </div>

        </div>

    </template>

    <script>
        class ServizioCellPolymer extends Polymer.Element {
            static get is() {
                return 'cell-servizio'
            }
        }

        customElements.define(ServizioCellPolymer.is, ServizioCellPolymer);

    </script>

</dom-module>
